<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Delicious Restaurant</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>My Orders</h1>
        </header>

        <!-- Order Tabs -->
        <section class="order-tabs">
            <button class="tab-btn active" data-tab="current">Current Orders</button>
            <button class="tab-btn" data-tab="history">Order History</button>
        </section>

        <!-- Current Orders -->
        <section class="tab-content active" id="currentOrders">
            <div class="orders-list" id="currentOrdersList">
                <!-- Current orders will be loaded here -->
            </div>
            <div class="empty-state" id="emptyCurrentOrders" style="display: none;">
                <div class="empty-icon">ðŸ“‹</div>
                <h3>No current orders</h3>
                <p>Your active orders will appear here</p>
                <a href="menu.html" class="btn-primary">Order Now</a>
            </div>
        </section>

        <!-- Order History -->
        <section class="tab-content" id="orderHistory">
            <div class="orders-list" id="orderHistoryList">
                <!-- Order history will be loaded here -->
            </div>
            <div class="empty-state" id="emptyOrderHistory" style="display: none;">
                <div class="empty-icon">ðŸ“‹</div>
                <h3>No order history</h3>
                <p>Your past orders will appear here</p>
                <a href="menu.html" class="btn-primary">Place Your First Order</a>
            </div>
        </section>

        <!-- Loading Skeleton -->
        <div class="skeleton-loader" id="skeletonLoader">
            <div class="skeleton-order">
                <div class="skeleton-header">
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                <div class="skeleton-items">
                    <div class="skeleton-item">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-text short"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="menu.html" class="nav-item">
            <svg viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <span>Menu</span>
        </a>
        <a href="orders.html" class="nav-item active">
            <svg viewBox="0 0 24 24">
                <path d="M19 7h-2V6a3 3 0 0 0-6 0v1H9a1 1 0 0 0-1 1v11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a1 1 0 0 0-1-1zM11 6a1 1 0 0 1 2 0v1h-2V6zm6 13a1 1 0 0 1-1 1h-8a1 1 0 0 1-1-1V9h2v1a1 1 0 0 0 2 0V9h2v1a1 1 0 0 0 2 0V9h2v10z"/>
            </svg>
            <span>Orders</span>
        </a>
        <a href="cart.html" class="nav-item">
            <svg viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <span>Cart</span>
            <div class="cart-badge" id="cartBadge">0</div>
        </a>
        <a href="profile.html" class="nav-item">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <span>Profile</span>
        </a>
    </nav>

    <script src="js/firebase-config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
